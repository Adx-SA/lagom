pull_request_rules:
  - name: Merge PRs that are ready
    conditions:
      - check-success=Check Code Style
      - check-success=Check Docs
      - check-success=Check Code Compilation
      - check-success=Run documentation tests
      - check-success=Build and Test (JDK 8 & Scala 2.12)
      - check-success=Build and Test (JDK 8 & Scala 2.12)
      - check-success=Build and Test (JDK 11 & Scala 2.13)
      - check-success=Build and Test (JDK 11 & Scala 2.13)
      - check-success=MultiJvm Test (JDK 8 & Scala 2.12)
      - check-success=MultiJvm Test (JDK 8 & Scala 2.12)
      - check-success=MultiJvm Test (JDK 11 & Scala 2.13)
      - check-success=MultiJvm Test (JDK 11 & Scala 2.13)
      - check-success=sbt Scripted Test (JDK 8 & Scala 2.10)
      - check-success=sbt Scripted Test (JDK 8 & Scala 2.12)
      - check-success=sbt Scripted Test (JDK 11 & Scala 2.13)
      - check-success=Maven Tests (JDK 8)
      - check-success=Maven Tests (JDK 11)
      - status-success=typesafe-cla-validator
      - "#approved-reviews-by>=1"
      - "#review-requested=0"
      - "#changes-requested-reviews-by=0"
      - label!=status:block-merge
      - label=status:merge-when-green
    actions:
      merge:
        method: merge

  - name: Delete the PR branch after merge
    conditions:
      - merged
    actions:
      delete_head_branch: {}

  - name: auto add wip
    conditions:
      # match a few flavours of wip
      - title~=^(\[wip\]( |:) |\[WIP\]( |:) |wip( |:) |WIP( |:)).*
    actions:
      label:
        add: ["status:block-merge"]
